{% extends 'base.html' %}

{% block content %}
<div class="container p-2">
    <h2>Crear Nueva Persona</h2>
    <form id="crear-persona-form" method="POST">
        <div class="row">
            <div class="col mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre">
            </div>
            <div class="col mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido">
            </div>
            <div class="col mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
		<div class="row">
			<div class="col mb-3">
                <label for="birthdate" class="form-label">Fecha de Nacimiento (dd-mm-yyyy)</label>
                <input type="text" class="form-control" id="birthdate" name="birthdate">
            </div>
			<div class="col mb-3">
                <label for="personal_id" class="form-label">DNI / Cedula</label>
                <input type="text" class="form-control" id="personal_id" name="personal_id">
            </div>
			<div class="col mb-3">
                <label for="genero" class="form-label">Genero</label>
                <input type="text" class="form-control" id="genero" name="genero">
            </div>
		</div>
		<div class="row">
			<div class="col mb-3">
                <label for="pais" class="form-label">Pais</label>
                <input type="text" class="form-control" id="pais" name="pais">
            </div>
			<div class="col mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <input type="text" class="form-control" id="provincia" name="provincia">
            </div>
			<div class="col mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad" name="ciudad">
            </div>
			<div class="col mb-3">
                <label for="barrio" class="form-label">Barrio</label>
                <input type="text" class="form-control" id="barrio" name="barrio">
            </div>
		</div>
		<div class="col mb-3 text-center">
			<button class="btn btn-success btn-sm" type="submit" id="crear-persona">Crear Persona</button>
		</div>
    </form>
    <a class="btn btn-primary" href="{{ url_for('routes_personas.obtener_personas_paginadas') }}">Volver a la Lista</a>
</div>
{% endblock %}
